<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重定向和别名</title>
	<script src="vue2.js"></script>
	<script src="vue-router.js"></script>
	<script>
/*重定向
重定向也是通过 routes 配置来完成，下面例子是从 /a 重定向到 /b
const router = new VueRouter({
  routes: [
    { path: '/a', redirect: '/b' }
  ]
})
重定向的目标也可以是一个命名的路由
const router = new VueRouter({
  routes: [
    { path: '/a', redirect: { name: 'foo' }}
  ]
})
const router = new VueRouter({
  routes: [
    { path: '/a', redirect: to => {
      // 方法接收 目标路由 作为参数
      // return 重定向的 字符串路径/路径对象
    }}
  ]
})
*/
/*别名
/a 的别名是 /b，当用户访问 /b 时，URL 会保持为 /b，但是路由匹配则为 /a。
『别名』的功能将 UI 结构映射到任意的 URL，而不是受限于配置的嵌套路由结构。
const router = new VueRouter({
  routes: [
    { path: '/a', component: A, alias: '/b' }
  ]
})
*/
	</script>
</head>
<body>
<div id="app">
  <!-- 渲染最高级路由匹配到的组件 -->
  	<router-view></router-view>
</div>
<script>
	const router = new VueRouter({
	  routes: [
	    {
	      path: '/a',
	      //redirect: 'matisha001@sina.com'
	    },
	    {
	    	path:"/matisha001@sina.com",
	    	component: { template: '<div>222222222222222222222222</div>' },
	    	alias: '/a'
	    }
	  ]
	})
	const app = new Vue({
	  router
	}).$mount('#app')
</script>
</body>
</html>
