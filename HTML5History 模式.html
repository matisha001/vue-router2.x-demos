<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 History 模式</title>
	<script src="vue2.js"></script>
	<script src="vue-router.js"></script>
	<script>
/*
vue-router 默认 hash 模式 —— 使用 URL 的 hash 来模拟一个完整的 URL，于是当 URL 改变时，页面不会重新加载。
如果不想要很丑的 hash，我们可以用路由的 history 模式，这种模式充分利用 history.pushState API 来完成 URL 跳转而无须重新加载页面。
*/
	</script>
</head>
<body>
<div id="app">
  <!-- 渲染最高级路由匹配到的组件 -->
  	<router-view></router-view>
</div>
<script>
	const router = new VueRouter({
	  // mode: 'history',
	  routes: [
	    {
	      path: '/a',
	      //redirect: 'matisha001@sina.com'
	    },
	    {
	    	path:"/matisha001@sina.com",
	    	component: { template: '<div>222222222222222222222222</div>' },
	    	alias: '/a'
	    },
	    { path: '*', component: {template: '<div>404</div>'} }
	  ]
	})
	const app = new Vue({
	  router
	}).$mount('#app')
</script>
</body>
</html>
